{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login | Urban Reporter{% endblock %}

{% block additional_css %}
<style>


    .login-container {
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
    }
    .login-box {
        width: 350px;
        padding: 40px;
        text-align: center;
    }
    .login-box h2 {
        margin-bottom: 30px;
        color: #333;
    }
    .textbox {
        margin-bottom: 20px;
    }
    .textbox input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
    }
    .btn {
        width: 100%;
        padding: 12px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .guest-option, .forgot-password {
        margin-top: 15px;
    }
    .guest-option a, .forgot-password a {
        color: #4285f4;
        text-decoration: none;
        font-size: 14px;
    }
    .guest-option a:hover, .forgot-password a:hover {
        text-decoration: underline;
    }
</style>


{% endblock %}

{% block content %}
<div class="form-containere">

    
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="guest-option">
                    <a href="{% url 'index' %}">Continue as Guest</a>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block additional_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', function(event) {
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        
        let isValid = true;
        
        if (username.value.trim() === '') {
            isValid = false;
            username.classList.add('error');
        }
        
        if (password.value.trim() === '') {
            isValid = false;
            password.classList.add('error');
        }
        
        if (!isValid) {
            event.preventDefault();
        }
    });
});
</script>
{% endblock %}
